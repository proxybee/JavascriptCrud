<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet" />

  <link href="css/main.css" type="text/css" rel="stylesheet" />
</head>

<body>
  <div class="main" style="justify-content: space-between; align-items: center;">
    <h2>COVID19 Incoming Patient Form</h2>
    <div class="row" style="justify-content: flex-start; min-width: 50px; min-height: 50px;">
      <div class="card" style="
            justify-content: center;
            min-width: 50px;
            min-height: 470px;
            width: 1250px;
            flex-grow: 0;
          ">
        <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
          <div>
              <label>First Name*</label>
              <input type="text" name="firstName" id="firstName" required>
          </div>
          <div>
              <label>Last Name*</label>
              <input type="text" name="lastName" id="lastName" required>
          </div>
          <div>
              <label>Email</label>
              <input type="text" name="email" id="email">
          </div>
          <div>
              <label>Gender</label>
              <select id="gender" type="selection" name="gender">
                  <option ></option>
                  <option class="input-dropdown-option" value="Male">Male</option>
                  <option class="input-dropdown-option" value="Female">Female</option>
              </select>
          </div>
          <div>
          <input  type="checkbox" id="yesRecently"/>
          Recently came in to Nigeria within the last 14 days ?</label><br />
          </div>
          <div  class="form-action-buttons">
              <input class= "button" type="submit" value="submit" id="submit">
          </div>
      </form>

      </div>
    </div>
    <div class="card" style="
          justify-content: center;
          min-width: 50px;
          min-height: 560px;
          width: 100%;
          flex-grow: 0;
        ">
      <h2>COVID19 Incoming Patient Data</h2>
      <table class="list" id="employeeList">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Came into Nigeria within the last 14 days</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    </div>
  </div>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
